<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS-JS-Variables</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
        <span>Update CSS variables with JS</span>
      </div>
      <div class="controls">
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" class="spacing-input" />

        <label for="blur">Blur</label>
        <input
          type="range"
          name="blur"
          class="blur-input"
          min="0"
          max="1"
          step="0.1"
        />

        <label for="color">Color</label>
        <input type="color" name="color" class="color-input" />
      </div>
      <div class="img">
        <img src="./dark4.png" alt="red-universe" class="img-photo" />
      </div>
    </div>
  </body>
</html>
